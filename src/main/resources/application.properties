# Configurações da Aplicação
app.name=Gerenciador de Jogos de Futebol
app.version=1.0.0
app.description=Sistema de gerenciamento de partidas de futebol com atualizações em tempo real

# Configurações do RabbitMQ (sistema de mensageria)
rabbitmq.host=localhost
rabbitmq.port=5672
rabbitmq.username=guest
rabbitmq.password=guest
rabbitmq.virtual_host=/
rabbitmq.exchange=jogos.futebol

# Configurações do Redis (sistema de cache)
redis.host=localhost
redis.port=6379
redis.password=
redis.database=0
redis.timeout=2000
redis.max_total=20
redis.max_idle=10
redis.min_idle=5

# Configurações do Wicket (framework web)
wicket.development=false
wicket.configuration=deployment

# Configurações de Logging (registros de eventos)
logging.level.br.com.futebol=INFO
logging.level.org.apache.wicket=INFO
logging.level.com.rabbitmq=WARN
logging.level.redis.clients=WARN
logging.file.path=logs
logging.file.name=futebol-app.log
logging.file.max-size=50MB
logging.file.max-history=30

# Configurações de Cache (tempo de vida dos dados em memória)
cache.enabled=true
cache.ttl=3600

# Configurações de Segurança (CORS e outras proteções)
security.enabled=false
security.cors.enabled=true
security.cors.allowed_origins=*
security.cors.allowed_methods=GET,POST,PUT,DELETE,OPTIONS
security.cors.allowed_headers=*

# Configurações de Performance (otimizações de consultas)
performance.batch_size=20
performance.max_results=1000
performance.timeout=30000

# Configurações de Monitoramento (métricas e saúde da aplicação)
monitoring.enabled=true
monitoring.metrics.enabled=true
monitoring.health.enabled=true
