# Configuração de Logging para WildFly
# Este arquivo configura o sistema de logging padrão do Java

# Handlers de logging (onde os logs são enviados)
handlers=java.util.logging.ConsoleHandler,java.util.logging.FileHandler

# Configuração do ConsoleHandler
java.util.logging.ConsoleHandler.level=INFO
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter
java.util.logging.SimpleFormatter.format=[%1$tF %1$tT] [%4$-7s] %2$s - %5$s%6$s%n

# Configuração do FileHandler
java.util.logging.FileHandler.pattern=logs/futebol-app-%g.log
java.util.logging.FileHandler.limit=50000
java.util.logging.FileHandler.count=1
java.util.logging.FileHandler.formatter=java.util.logging.SimpleFormatter
java.util.logging.FileHandler.level=INFO

# Níveis de logging por pacote
br.com.futebol.level=INFO
org.apache.wicket.level=INFO
com.rabbitmq.level=WARNING
redis.clients.level=WARNING

# Nível raiz
.level=INFO
